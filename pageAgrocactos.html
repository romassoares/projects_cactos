    <script>
        const div = document.querySelector('#img')
        for (let index = 1; index < 23; index++) {

            const diretory = document.createElement('img')
            diretory.src = "./imgs/telas-agrocactos/" + index + ".PNG"
            diretory.setAttribute('class', 'w-100')
            diretory.setAttribute('width', '100%')

            const divImg = document.createElement('div')
            divImg.setAttribute('class', 'm-1')
            divImg.setAttribute('id', index)

            const buttonUm = document.createElement('a')
            buttonUm.setAttribute('href', '#' + (1 + index))
            buttonUm.setAttribute("class", 'btn btn-secondary m-1')
            buttonUm.innerText = "Próximo"
            const buttonDois = document.createElement('a')
            buttonDois.setAttribute('href', '#' + (index - 1))
            buttonDois.setAttribute("class", 'btn btn-secondary m-1')
            buttonDois.innerText = "Anterior"

            divImg.appendChild(diretory)
            divImg.appendChild(buttonDois)
            divImg.appendChild(buttonUm)
            div.appendChild(divImg)
        }
    </script>
